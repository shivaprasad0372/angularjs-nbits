<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="cntro">
<button type="button" ng-click="displayMsg()">messege</button>
</div>
<script>
var provider = angular.module("myApp,[]);
provider.provider('word',function(){
this.name = "deafult";
this.$get = function(){
var name = this.name;
return {
sayHello : function(){
return "hey..how are you. "+name+"!"
}
}
};

};

});
provider.controller("cntro",function($scope,word){

alert(word.sayHello());
}
})
</script>
</body>
</html>

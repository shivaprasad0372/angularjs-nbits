<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="ctrl">
<p>{{amount}}</p>
</div>
<script>
var myApp = angular.module("myApp",[]);
myApp.controller("ctrl",function($scope,$filter){
$scope.amount = $filter("currency")(2443);
});
</script>
</body>
</html>

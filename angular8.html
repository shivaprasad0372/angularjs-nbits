<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="cntr">
<p>{{name}}</p>
</div>
<script>
var myApp = angular.module("myApp",[]);
myApp.controller("cntr",function($scope,$filter){
$scope.name = $filter("uppercase")("shiva prasad")
});
</script>
</body>
</html>

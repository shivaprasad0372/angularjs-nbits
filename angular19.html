<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<a href="#/route1/abcd">route1</a><br>
<a href="#/route2/1234">route2</a><br>
<div ng-view></div>
<script>
var myApp = angular.module("myApp",['ngRouter']);
module.config(['$routerProvider',function($routerProvider){
$routerProvider.when('/route1/:param',{
templateUrl:'templates/template1.html',
controller:'RouteController'
}).when('/route2/:param',{
templateUrl:'templates/template2.html',
controller:'RouteController'
}).otherwise({redirectTo:'/',
templateUrl:'templates/index.html',
controller:'IndexController'
});
}]);
module.controller("RouteController",function($scope,$routeParams){
$scope.param = $routeParams.param;
})
.controller('IndexController',function($scope){
$scope.message = "Welcome to home page";
})
</script>
</body>
</html>

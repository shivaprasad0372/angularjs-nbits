<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-init="customers=[{item:shiva},{item:prasad},{item:you}]">
<ul>
<li ng-repeat="custo in customers | shiva">{{custo.item}}</li>
</ul>
</div>
<script>
var myApp = angular.module("myApp",[]);
myApp.filter('shiva',function(){
return function(item){
var array = [];
for(var i = 0; i < item.length; i++){
var items = item[i];
array.push(items);
}
}
return array;
}
});
</script>
</body>
</html>

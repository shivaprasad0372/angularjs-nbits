<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
</head>
<body ng-app="myApp">
<div ng-controller="cntro">
<table>
<tr>

<th>phone</th>
</tr>
<tr ng-repeat = "det in data | filter:searchData:true">
<td>{{det.phone}}</td>
</tr>
</table>
</div>
<script>
var myApp = angular.module("myApp",[]);
myApp.controller("cntro",function($scope){
$scope.data = [{name:'shiva',phone:123},
{name:'prasad',phone:456},
{name:'sp',phone:789}
];
});
</script>
</body>
</html>
